<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="matricula">Matrícula:</label><br>
        <input type="text" id="matricula" name="matricula" required><br><br>
        
        <label for="nota1">Nota 1:</label><br>
        <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required><br><br>
        
        <label for="nota2">Nota 2:</label><br>
        <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required><br><br>
        
        <button type="button" onclick="adicionarAluno()">Enviar</button>
    </form>
    
    <br>
    
    <table border="1" id="tabela-alunos">
        <caption>Alunos</caption>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Média</th>
            <th>Situação</th>
        </tr>
    </table>

    <script src="index.js"></script>
</body>
</html>
